{% extends 'books/base_exer_3.html' %}

{% block content %}
    <p>
        <dl>
            <h1>{{ book }}</h1>
            {% for author in book.authors.all %}
              <a href="{% url 'books:author-details' author.id %}"><dt>{{ author }}</dt></a>
            {% endfor %}
            <dt>{{ book.publisher }}</dt>
            <dt>{{ book.classification }}</dt>
            <dt>{{ book.publication_date }}</dt>
        </dl>
    </p>
{% endblock %}
